<section class="section" id="sing_up">
  <div class="section-div">
    <div class="container cont-sign">
      <div class="sign-up">
        <h2 class="sign-title">Sign <span class="span">Up</span></h2>
        <p class="sign-text">
          Please use the form below to contact us. Enter your name, email, and
          message and we'll get back to you shortly.
        </p>
        <form class="sign-form" name="sign-form">
          <label class="sign-label" for="user-name"></label>
          <div class="sign-blok">
            <div class="sign-div-input">
              <input
                class="sign-input"
                id="user-name"
                type="text"
                name="user-name"
                pattern="[A-Za-z]{1,32}"
                required=""
                autocomplete="on"
                placeholder="Enter your name"
              />
            </div>

            <label class="sign-label" for="user-email"></label>
            <div class="sign-div-input">
              <input
                class="sign-input"
                id="user-email"
                type="text"
                name="user-name"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                required=""
                autocomplete="on"
                placeholder="Enter your email"
              />
            </div>

            <div class="div-sign-textarea">
              <label class="sign-label" for="user-comment"></label>
              <textarea
                class="sign-textarea"
                name="user-comment"
                id="user-comment"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>
          </div>
          <button class="sign-send" type="submit">Send</button>

          <p class="sign-text-end">
            By clicking on “Send” button, you agree to our
            <a class="sign-link" href=""> Privacy Policy</a>
            and allow Promodo to use this information for marketing purposes.
          </p>
        </form>
      </div>

      <div class="photo-img">
        <picture class="photo-kamera">
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/signup/signup@1x.png 1x,
              ./img/signup/signup@2x.png 2x
            "
          />
          <img
            class="photo"
            src="./img/signup/signup@1x.png"
            alt="girl"
            width="150"
            height="142"
          />
        </picture>
        <picture class="photo-k-kamera">
          <source
            media="(min-width: 1280px)"
            srcset="
              ./img/signup/signup2@1x.png 1x,
              ./img/signup/signup2@2x.png 2x
            "
          />
          <img
            class="photo-k"
            src="./img/signup/signup2@1x.png"
            alt="girl"
            width="240"
            height="296"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
